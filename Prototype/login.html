<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoinKeeper</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 h-auto container">
    <form>
      <img src="/Prototype/img/unnamed.jpg" class="mb-4" height="57" width="62">
      <h1 class="h3 mb-3 fw-normal"> Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Seu-email@gmail.com">
        <label for="floatingInput">Email</label>

      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="Password">
        <label for="floatingInput">Password </label>

      </div>

      <div class="form-check text-start ">
        <input type="checkbox" class="form-check-input" id="flexCheckedDefault">
        <label class="form-check-label" for="flexCheckedDefault">Lembrar-me</label>

      </div>
      <button class="btn btn-primary w-100 py-2">Login</button>

    </form>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
