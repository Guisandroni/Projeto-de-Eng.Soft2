  <div class="receita">
    <h3>Receita</h3>

  </div>
  <div class="add_excluir">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Adicionar Receita
    </button>
    <div class="saldo">
      <div class="saldoinicial">
        <p>Saldo receita: R$ 10.000,00</p>
      </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Receita</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Nome</p>
            <input type="text">
            <p>Valor</p>
            <input type="text">
            <p>Data</p>
            <input type="date">
            <p>Descrição</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>




  <div class="main">

    <!--cards-->







    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">Venda de Carro
        <button type="button" class="btn btn-light"> - Editar</button>

      </div>

      <div class="card-body">
        <div class="dadodespesa">
          <p>Venda de um carro usado</p>

          <div class="valor_data">
            <p>R$ 10.000,00</p>
            <input type="date">

          </div>

          <button type="button" class="btn btn-light">Excluir</button>



        </div>
      </div>
    </div>
